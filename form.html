<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
<div style="text-align: center;">

    <h2>Registration Form</h2> 
    <form>
   
       <label>Name</label><br>
       <input type="text" name="name" placeholder="enter your name" autofocus required/> 
       <br/>
       <br/>
       <label>Age</label><br>
       <input type="number" name="age" value="18" placeholder="enter your age in years" min="18" required/>
   
       <br/>
       <br/>
   
   
       <label>Email</label><br>
       <input type="email" name="email" placeholder="enter your email" required/>
       <br/>
      
      &nbsp;&nbsp; <input type="submit" name="submit" value="Submit"/>
   
    </form>
</div>
</body>
</html>
